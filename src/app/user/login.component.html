<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    #loginForm="ngForm"
    autocomplete="off"
    (ngSubmit)="login(loginForm.value)"
    noValidate
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
  <em *ngIf="!loginForm.controls.userName?.valid&&loginForm.controls.userName?.touched">Required</em>
      <input
        required
        (ngModel)="userName"
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      
  <em *ngIf="!loginForm.controls.password?.valid&&loginForm.controls.password?.touched">Required</em>
      <input
        required
        (ngModel)="password"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
    <button type="button" class="btn btn-default" (click)="cancelLogin()">
      Cancel
    </button>
  </form>
</div>
